<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ontario Trails ‚Äî GPS Web Map (PWA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1472ff" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
  <!-- ‚úÖ Correct search plugin (exposes L.Control.Search) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-control-search.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./app.css" />
</head>

<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Left panel: filters + pins + recorder -->
  <div class="left-panel" id="leftPanel">
    <h3>Filters ‚Äî Trail Use</h3>
    <div class="filters" id="filters"></div>
    <div class="row">
      <button class="btn" id="selectAll">Select all</button>
      <button class="btn" id="clearAll">Clear</button>
    </div>

    <div class="section">
      <h3>Pin Drops</h3>
      <div class="row">
        <select id="pinType">
          <option>Camping</option>
          <option>Water</option>
          <option>Viewpoint</option>
          <option>Hazard</option>
          <option>Parking</option>
          <option>Other</option>
        </select>
        <input id="pinLabel" type="text" placeholder="Label (e.g., Camp A)" />
      </div>
      <div class="row">
        <button class="btn" id="addPinBtn">‚ûï Add pin here</button>
        <button class="btn" id="exportPinsBtn">‚¨áÔ∏è Download pins (GPX)</button>
      </div>
      <div class="row">
        <label class="btn" for="importPinsInput">‚¨ÜÔ∏è Upload pins (JSON/GPX)</label>
        <input id="importPinsInput" type="file" accept=".json,.geojson,.gpx" />
        <span id="pinCount" style="align-self:center;opacity:0.8"></span>
      </div>
    </div>

    <div class="section">
      <h3>Track Recorder</h3>
      <div class="row">
        <button class="btn" id="trackStartBtn">‚óè Start</button>
        <button class="btn" id="trackStopBtn" disabled>‚ñ† Stop</button>
        <button class="btn" id="trackSaveBtn" disabled>üíæ Save GPX</button>
      </div>
    </div>
  </div>

  <!-- Bottom-left toolbar -->
  <div class="toolbar">
    <button class="btn" id="locateBtn">üìç Locate</button>
    <button class="btn" id="followBtn">‚ñ∂Ô∏è Follow: Off</button>
    <button class="btn" id="resetViewBtn">‚Ü∫ Reset view</button>
  </div>

  <!-- Legend (optional) -->
  <div class="legend">
    <div><span class="legend-line legend-base"></span>Base</div>
    <div><span class="legend-line legend-trail"></span>Trails (OTN)</div>
    <div><span class="legend-dot"></span>Your location</div>
  </div>

  <!-- Vendor JS (Leaflet first, then plugins) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-search@4.0.0/dist/leaflet-search.min.js"></script>

  <!-- App JS (deferred so #map & controls exist) -->
  <script src="./app.js" defer></script>
</body>
</html>
